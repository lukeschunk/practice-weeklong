<!DOCTYPE html>
<html lang="en" ng-app="project">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevMtin</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="mainController">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>

	<h2 ng-show="view">
		View Friends
	</h2>

	<h2 ng-show="find">
		Find Friends
	</h2>

	<h2 ng-show="update">
		Update Profile
	</h2>

	<div class="bottom-nav">
		<div ng-class="{selected: view}" ng-click="togglePage('view')">View Friends</div>
		<div ng-class="{selected: find}" ng-click="togglePage('find')">Find Friends</div>
		<div ng-class="{selected: update}" ng-click="togglePage('update')">Update Profile</div>
	</div>

	<script src="/app/app.js"></script>
	<script src="/app/controller.js"></script>
</body>
</html>
